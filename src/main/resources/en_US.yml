            game-start-time: "You started this game at {0}."
        other:
            cards: "**{0}**: {1}\n"
        fields:
            buta-cards-field:
                title: "Buta"
                desc: "{0} cards"
            last-played-card:
                title: "Last Played Card"
                desc: "{0}"
            drawn-card:
                title: "Drawn Card"
                desc: "{0}"
            user-cards:
                title: "Your Cards"
                desc: "{0}"
            first-played-card:
                title: "First Played Card"
                desc: "{0}"